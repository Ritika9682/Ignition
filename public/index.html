<!DOCTYPE html>
<html lang="en">



<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ignition SIGNUP</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

  <link rel="icon" href="img/spalogo.png" />
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>

  <div class="heading">
    <h1>IGNITION</h1>
  </div>
  <div class="container">
    <div class="row">

      <div class="col-md-4 main">
        <form action="/sign_up" method="POST">
          <h2 class="text">SignUp for Free!</h2>
          <input type="text" class="box" id="name" name="name" placeholder="Name" required />
          <br>
          <input type="email" class="box" id="email" name="email" placeholder="Email" pattern=".+@gmail\.com"
            required />
          <br>
          <input type="text" class="box" id="phno" name="phno" placeholder="Mobile" required />
          <br>
          <input type="password" class="box" id="password" name="password" placeholder="Password" required />
          <br>
          <input value="" type="password" class="box" id="confirmPassword" name="confirmPassword"
            placeholder="Confirm Password" required />
          <br>
          <div style="color: red;" id="showConfirmPasswordStatus"></div>
          <input class="submit-btn" type="submit" value="Submit" id="submit" />
          <span style="margin-top:20px; color: white; font-size: 16px;">Already a user? <a href="login.html" class="btn-get-started">Login</a></span>
        </form>
      </div>
      <div class="col-md-8 icons">
        <a href="https://www.facebook.com" target="”_blank”"><i class="social-icon fa-brands fa-facebook fa-3x"></i></a>
        <a href="https://www.twitter.com/" target="”_blank”"><i class="social-icon fa-brands fa-twitter fa-3x"></i></a>
        <a href="https://www.instagram.com/" target="”_blank”"><i
            class="social-icon fa-brands fa-instagram fa-3x"></i></a>
        <a href="https://www.gmail.com/" target="”_blank”"><i class="social-icon fa-solid fa-envelope fa-3x"></i></a>
      </div>
    </div>

  </div>



  <script>

    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const passwordStatus = document.getElementById("showConfirmPasswordStatus");
    const submitButton=document.getElementById("submit");
    

    const checkPassword = (e) => {
      console.log(passwordInput.value)
      if (passwordInput.value === e.target.value) {
        console.log(e.target.value)
        passwordStatus.innerText = ""
        submitButton.disabled = false
      }
      else if(confirmPasswordInput.value===""){
        passwordStatus.innerText = ""
        submitButton.disabled = false

      }
      else if(passwordInput.value===""){
        passwordStatus.innerText = "Enter password first!"
        submitButton.disabled = false

      }
      else {
        passwordStatus.innerText = "Confirm Password didn't match!"
        submitButton.disabled = true
      }
    }
    confirmPasswordInput.addEventListener("input", checkPassword)

  </script>

</body>

</html>
