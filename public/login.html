<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignition LOGIN</title>
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  
    <link rel="icon" href="img/spalogo.png" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="heading">
        <h1>IGNITION</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 main">
                <form action="/login" method="POST">
                    <h2 class="text">Login Here</h2>
                    <input type="email" class="box" id="email" name="email" placeholder="Email" pattern=".+@gmail\.com"
                        required />
                    <br>
                    <input type="password" class="box" id="password" name="password" placeholder="Password" required />
                    <br>
                    <input type="submit" value="Submit" id="submit" />

                </form>
            </div>
            <div class="col-md-8 icons">
                <a href="https://www.facebook.com" target="”_blank”"><i class="social-icon fa-brands fa-facebook fa-3x"></i></a>
                <a href="https://www.twitter.com/" target="”_blank”"><i class="social-icon fa-brands fa-twitter fa-3x"></i></a>
                <a href="https://www.instagram.com/" target="”_blank”"><i
                    class="social-icon fa-brands fa-instagram fa-3x"></i></a>
                <a href="https://www.gmail.com/" target="”_blank”"><i class="social-icon fa-solid fa-envelope fa-3x"></i></a>
              </div>
        </div>
    </div>
</body>

</html>
